<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Input Element</title>
  </head>
  <body>
    <h1>Tugas Input Element (Date)</h1>
    Date : <input type="date" name="date"> <br><br>
    Datetime : <input type="text" name="date"> <br><br>
    Datetime-local : <input type="datetime-local" name="date"> <br><br>
    Time : <input type="time" name="date"> <br><br>
    Month : <input type="month" name="date"> <br><br>
    Week : <input type="week" name="date"> <br><br>

  </body>
</html>
